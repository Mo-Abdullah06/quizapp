<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quizapp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <div class="btnall">
        <button class="btn1" onclick="math()">Math</button>
        <button class="btn1" onclick="gk()">GK</button>
    </div>
    <div class="quizsection">
        <!-- <h3 class="name">hy</h3> -->

        <div class="quiz">
            <h3 class="herry"></h3>
            <h2 class="question" id="question">Quizsection</h2>

            <ul class="ul">
                <li class="first">
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" id="option1">Quiz option</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id="option2">Quiz option</label>

                </li>
                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" id="option3">Quiz option</label>

                </li>
                <li class="lastli">
                    <input type="radio" name="answer" id="d" class="answer">
                    <label for="d" id="option4">Quiz option</label>

                </li>

            </ul>


            <div class="btn">
                <button type="submit" id="submit">submit</button>
            </div>
        </div>
    </div>





    <script src="app.js"></script>
    <script src="gk.js"></script>
</body>

</html>
